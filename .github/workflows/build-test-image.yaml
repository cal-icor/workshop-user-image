name: Build and test container image

on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'README-template.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - '.github/**'
      - 'images/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    uses: cal-icor/shared-workflows/.github/workflows/build-test-image.yaml@main
